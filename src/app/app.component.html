<!--The content below is only a placeholder and can be replaced.-->
<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Welcome to {{ title }}!
      </h1>
      <h2 class="subtitle">
        Applied by <a href="https://github.com/matheuscas" target="blank">@matheuscas</a>
      </h2>
    </div>
  </div>
</section>
<div class="section">
  <div class="content">
    <h2>List of custom risk types: </h2>
    <ul *ngIf="risks; else loading">
      <li *ngFor="let risk of risks">
        <a [routerLink]="['/risktypes', risk.id]">{{risk.description}}</a>
      </li>
    </ul>
    <ng-template #loading *ngIf="!risksError; else error">
      <p>Loading...</p>
    </ng-template>
    <ng-template #error>
      <p>{{risksError.statusText}}</p>
    </ng-template>
  </div>
</div>
<div class="section">
  <router-outlet></router-outlet>
</div>
