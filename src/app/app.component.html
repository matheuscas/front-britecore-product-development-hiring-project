<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Welcome to {{ title }}!
      </h1>
      <h2 class="subtitle">
        Applied by <a href="https://github.com/matheuscas" target="blank">@matheuscas</a>
      </h2>
    </div>
  </div>
</section>
<div class="section">
  <div class="content">
    <h2>List of custom risk types: </h2>
    <ul>
      <li *ngFor="let risk of (risks$ | async)">
        <a [routerLink]="['/risktypes', risk.id]">{{risk.description}}</a>
      </li>
    </ul>
  </div>
</div>
<div class="section">
  <router-outlet></router-outlet>
</div>
