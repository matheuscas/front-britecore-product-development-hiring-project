<div class="content">
  <h2>List of custom risk types: </h2>
  <ul *ngIf="risks; else loading">
    <li *ngFor="let risk of risks">
      <a [routerLink]="['/risktypes', risk.id]">{{risk.description}}</a>
    </li>
  </ul>
  <ng-template #loading *ngIf="!risksError; else error">
    <p>Loading...</p>
  </ng-template>
  <ng-template #error>
    <p>{{risksError.statusText}}</p>
  </ng-template>
</div>
